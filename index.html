<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pro Prediction</title>

  <!-- CSS FILE LINK -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

  <h1 class="title">PRO PREDICTION</h1>

  <div class="card">
    <p class="label">Next Prediction</p>
    <h2 id="prediction">WAIT</h2>
    <p class="time" id="time">Updated: --</p>
  </div>

  <!-- Admin Login -->
  <div id="loginBox" class="login">
    <input type="password" id="password" placeholder="Admin password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Admin Panel (sirf tum dekhoge) -->
  <div id="adminPanel" class="admin hidden">
    <h3>Admin Panel</h3>
    <button class="dragon" onclick="setPrediction('DRAGON')">DRAGON</button>
    <button class="tiger" onclick="setPrediction('TIGER')">TIGER</button>
    <button class="auto" onclick="toggleAuto()">AUTO</button>
    <button class="off" onclick="systemOff()">SYSTEM OFF</button>
  </div>

</div>

<!-- JS FILE LINK -->
<script src="script.js"></script>
</body>
</html>
